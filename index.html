<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante">
        <title>Vue Calculator</title>

        <!-- import fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- import bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- import calculator font -->
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

        <!-- import vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- import script -->
        <script src="./script.js" defer></script>

        <!-- import my css -->
        <link rel="stylesheet" href="./style.css">        

    </head>
    <body>
        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-uppercase fs-2 text-success m-0 fw-semibold">Vue Calculator</h1>
                <div class="header-right text-success">
                    <i class="fa-brands fa-html5 fa-2xl me-3"></i>
                    <i class="fa-brands fa-css3-alt fa-2xl me-3"></i>
                    <i class="fa-brands fa-bootstrap fa-2xl me-3"></i>
                    <i class="fa-brands fa-square-js fa-2xl me-3"></i>
                    <i class="fa-brands fa-vuejs fa-2xl"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="app-container d-flex">

                    <!-- calculator container -->
                    <section class="calculator d-flex flex-column">
                        
                        <!-- display -->
                        <div class="calc-display p-3 mx-3 d-flex align-items-center justify-content-end">
                            <!-- display text -->
                            <h3 class="m-0">CIAO COME STAI</h3>
                        </div>

                        <!-- buttons container -->
                        <div class="calc-btns-container mx-3 d-flex align-items-start justify-content-between flex-wrap">
                            
                            <!-- canc btn -->
                            <div class="calc-btn opr">
                                <span>AC</span>
                                <span>C</span>
                            </div>

                            <!-- sign btn -->
                            <div class="calc-btn opr">
                                +/-
                            </div>

                            <!-- percentage btn -->
                            <div class="calc-btn opr">
                                %
                            </div>

                            <!-- division button -->
                            <div class="calc-btn opr">
                                /
                            </div>

                            <!-- seven button -->
                            <div class="calc-btn numb">
                                7
                            </div>

                            <!-- eight button -->
                            <div class="calc-btn numb">
                                8
                            </div>

                            <!-- nine button -->
                            <div class="calc-btn numb">
                                9
                            </div>

                            <!-- moltiplication button -->
                            <div class="calc-btn opr">
                                X
                            </div>

                            <!-- four button -->
                            <div class="calc-btn numb">
                                4
                            </div>

                            <!-- five button -->
                            <div class="calc-btn numb">
                                5
                            </div>

                            <!-- six button -->
                            <div class="calc-btn numb">
                                6
                            </div>

                            <!-- menus button -->
                            <div class="calc-btn opr">
                                -
                            </div>

                            <!-- one button -->
                            <div class="calc-btn numb">
                                1
                            </div>

                            <!-- two button -->
                            <div class="calc-btn numb">
                                2
                            </div>

                            <!-- three button -->
                            <div class="calc-btn numb">
                                3
                            </div>

                            <!-- plus button -->
                            <div class="calc-btn opr">
                                +
                            </div>

                            <div class="calc-btn opr"></div>

                            <!-- zero button -->
                            <div class="calc-btn numb">
                                0
                            </div>

                            <!-- comma button -->
                            <div class="calc-btn opr">
                                ,
                            </div>

                            <!-- equal button -->
                            <div class="calc-btn opr">
                                =
                            </div>
                    </section>

                    <!-- history -->
                    <section class="calc-history text-center py-3">
                        <!-- history section title -->
                        <h2 class="fw-semibold">HISTORY</h2>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="container fw-bold d-flex align-items-center">
                &copy; Vincenzo Mercadante
            </div>
        </footer>
    </body>
</html>
