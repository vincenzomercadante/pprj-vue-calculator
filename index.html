<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante">
        <title>Vue Calculator</title>

        <!-- import fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- import bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- import DM Sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

        <!-- import vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- import script -->
        <script src="./script.js" defer></script>

        <!-- import my css -->
        <link rel="stylesheet" href="./style.css">        

    </head>
    <body>
        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-uppercase fs-2 text-success m-0 fw-semibold">Vue Calculator</h1>
                <div class="header-right text-success">
                    <i class="fa-brands fa-html5 fa-2xl me-3"></i>
                    <i class="fa-brands fa-css3-alt fa-2xl me-3"></i>
                    <i class="fa-brands fa-bootstrap fa-2xl me-3"></i>
                    <i class="fa-brands fa-square-js fa-2xl me-3"></i>
                    <i class="fa-brands fa-vuejs fa-2xl"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="app-container d-flex">

                    <!-- calculator container -->
                    <div class="calculator d-flex flex-column">
                        
                        <!-- display -->
                        <div class="calc-display">

                        </div>

                        <!-- buttons container -->
                        <div class="calc-btns-container">

                        </div>
                    </div>

                    <!-- history -->
                    <div class="calc-history">

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container fw-bold d-flex align-items-center">
                &copy; Vincenzo Mercadante
            </div>
        </footer>
    </body>
</html>
